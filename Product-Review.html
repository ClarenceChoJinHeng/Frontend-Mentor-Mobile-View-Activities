<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/Product-Review.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="top__image__container">
        <img
          src="Product-Review-Image/image-product-desktop.jpg"
          class="desktop__image"
        />
        <img
          src="Product-Review-Image/image-product-mobile.jpg"
          class="mobile__image"
        />
      </div>

      <div class="bottom__container">
        <div class="title__header">
          <p class="title">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price__div">
          <p class="first__price">$149.99</p>
          <p class="second__price"><del>$169.99</del></p>
        </div>

        <button>
          <img src="Product-Review-Image/icon-cart.svg" class="cart__icon" />
          <p class="add__to__title">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
